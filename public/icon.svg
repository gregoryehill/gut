<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A598;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4847A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)"/>

  <!-- Letter G -->
  <text
    x="256"
    y="320"
    font-family="Georgia, serif"
    font-size="300"
    font-weight="400"
    font-style="italic"
    fill="#1a1a1a"
    text-anchor="middle"
    dominant-baseline="middle"
  >G</text>

  <!-- Small cooking pan accent -->
  <g transform="translate(340, 140) scale(0.8)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#1a1a1a" stroke-width="6"/>
    <line x1="75" y1="40" x2="110" y2="40" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <!-- Steam lines -->
    <path d="M25 10 Q30 0 25 -10" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M40 5 Q45 -5 40 -15" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M55 10 Q60 0 55 -10" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
